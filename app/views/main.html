<header>
	<h1>Simple Note <span>A simple App for people who take notes</span></h1>
</header>


<div class="container main" ng-controller="MainCtrl">
	<div class="row-fluid">
		<div class="span6">
			<h2>Notes:</h2>
			<form ng-submit="save(index)">
				<input type="text" ng-model="title" placeholder="Enter a title here. Required!">
				<textarea type="text" ng-model="body" placeholder="Enter some text here"></textarea>
				<button class="btn submit" ng-class="{disabled: !title}">Save</button>
			</form>	
		</div>
		<div class="span6">
			<h2>The Notes:</h2>
			<ol>
				<li ng-repeat="note in notes" ng-click="edit($index)">
					<h3>Title: {{note.title}}</h3>
					<p>Body: {{note.body}}</p>
					<span class="delete" ng-click="delete($index)">X</span>
				</li>
			</ol>
		</div>
	</div>

</div>
